{% extends 'admin/admin_base.html' %}
{% block title %}Длительность абонементов{% endblock %}
{% block content %}
    <div class="content">
        <div class="container">
            <h2>Длительность абонементов</h2>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Длительность действия</th>
                </tr>
                </thead>
                <tbody>
                {% for item in subs_dur_list %}
                    <tr>
                        <th><a href="{{ url_for('crud.subs_dur_crud', subs_dur_id=item[0]) }}">{{ item[0] }}</a></th>
                        <th>{{ item[1] }}</th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        <a href="{{ url_for('crud.subs_dur_crud_add') }}">Добавить новую запись</a>
        </div>
    </div>
{% endblock %}
