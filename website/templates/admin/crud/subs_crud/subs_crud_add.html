{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="content">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    {% if category =='error' %}
                        <div class="msg_spot_err">
                            <h6>{{ message }}</h6>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endwith %}
            <form method="post">
                <label for="subs">Укажите название абонемента</label>
                <input type="text" name="subs">
                <label for="price">Укажите цену за день</label>
                <input type="number" step="0.1" name="price">
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>
{% endblock %}
