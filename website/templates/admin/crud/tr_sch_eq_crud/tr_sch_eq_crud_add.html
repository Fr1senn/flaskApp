{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="content">
        <div class="container">
            <form method="post">
                <label for="eq_id">Выберите оборудование</label>
                <select name="eq_id">
                    {% for item in eq_list %}
                        <option>{{ item[1] }}</option>
                    {% endfor %}
                </select>
                <label for="date">Укажите дату</label>
                <input type="date" name="date">
                <label for="duration">Укажите длительность</label>
                <input name="dur" type="number" step="0.1">
            <p style="text-align:center; font-size: 13px; color:gray;">*указывается в часах</p>
                <button type="submit">Подтвердить</button>
            </form>
        </div>
    </div>
{% endblock %}
