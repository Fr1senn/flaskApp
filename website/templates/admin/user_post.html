{% extends 'admin/admin_base.html' %}
{% block title %}Должности сотрудников{% endblock %}
{% block content %}
    <div class="content">
        <div class="container">
            <h2>Должности сотрудников</h2>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th>Инициалы</th>
                    <th>Должность</th>
                    <th>Зарплата</th>
                </tr>
                </thead>
                <tbody>
                {% for item in user_post %}
                    <tr>
                        <th>{{ item[0] }} {{ item[1] }}</th>
                        <th>{{ item[2] }}</th>
                        <th>{{ item[3] }} грн.</th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
